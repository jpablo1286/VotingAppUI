<table mat-table [dataSource]="votes" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element['name']}} </td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color </th>
      <td mat-cell *matCellDef="let element">
        <img class="imgItem" src='../assets/img/{{element["color"]}}.png' >
      </td>
    </ng-container>
    <ng-container matColumnDef="cats_or_dogs">
      <th mat-header-cell *matHeaderCellDef> Cats or Dogs </th>
      <td mat-cell *matCellDef="let element">
        <img class="imgItem" src='../assets/img/{{element["cats_or_dogs"]}}.jpg' >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
